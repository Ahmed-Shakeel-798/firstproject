<!DOCTYPE html>

<html lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>D&G game with Jquery</title>
	<link href="design.css" type="text/css" rel="stylesheet" />
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
			  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
			  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
			  crossorigin="anonymous"></script>
<!-- 	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script> -->
</head>

<body >

<div class="superclass">
	<div class="matchgame">
		<div id="game_container">
			<div id="message">
				<div id="text"></div>
				<input type="button" value="OK" id="ok_button" />
			</div>
			
			<div id="draggable_container"></div>
			
			<div id="droppable_container"></div>
			
			<div id="score_container">
				<div id="score_text"></div>
			</div>
			
			<div id="button_container">
				<input type="button" value="Check" id="check_button" />
				<input type="button" value="Reset" id="reset_button" />
			</div>
		</div>
	</div>
</div>
	



	<script type="text/javascript" src="script.js"></script>
</body>
</html>
